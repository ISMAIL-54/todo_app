<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!--<link rel = "stylesheet" href="{% static 'tasks/style.css' %}">-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Task-List</title>
</head>
<body class="container vh-100 py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-bold"><a href="{% url 'task_list' %}" class="text-decoration-none">Task list</a></h2>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addTask">
            <i class="bx bx-plus fw-bold"></i> Add Task
        </button>
    </div>

    <!-- Add task modal -->
    <form method="POST" action="{% url 'add_task' %}">
        {% csrf_token %}
        <div class="modal fade" id="addTask" tabindex="-1" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content bg-dark text-white">
                    <div class="modal-header">
                        <i class="bi bi-check"></i>
                        <h5 class="modal-title">New Task</h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <input name="title" type="text" class="form-control mb-2" placeholder="Task title"/>
                        <textarea name="description" type="text" class="form-control mb-2" placeholder="Task descripton"></textarea>
                        <input name="deadline" type="date" class="form-control mb-2">
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button class="btn btn-primary" type="submit">Add</button>
                    </div>
                </div>
            </div>
        </div> 
    </form>

    {% for task in tasks %}
    <div id="task-{{ task.id }}" class="card mb-2">
        <div class="card-header d-flex justify-content-between aligh-items-center">
            <button class="btn btn-link p-0 text-decoration-none" data-bs-toggle="collapse" data-bs-target="#task-body-{{ task.id }}" aria-expanded="false">
                {% if task.completed %}
                    <strong><s>{{ task.title }}</s></strong>
                {% else %}
                    <strong>{{ task.title }}</strong>
                {% endif %}
            </button>
            <div class="btn-group">
                <a href="{% url 'toggle_complete' task.id %}" class="btn btn-sm btn-outline-secondary m-2">
                    {% if task.completed %}
                        <i class='bx bx-undo fw-bold fs-5'></i>
                    {% else %}
                        <i class='bx bx-check fw-bold fs-5'></i>
                    {% endif %}
                </a>
                <button class="btn btn-sm btn-outline-secondary m-2" data-bs-toggle="modal" data-bs-target="#editTask-{{ task.id }}" ><i class='bx bx-pencil fw-bold fs-5'></i></button>
                <button class="btn btn-sm btn-outline-danger m-2" data-bs-toggle="modal" data-bs-target="#deleteTask-{{ task.id }}"><i class='bx bx-trash fw-bold fs-5'></i></button>
            </div>
        </div>
        <div id="task-body-{{ task.id }}" class="collapse">
            <div class="card-body d-flex justify-content-between">
                {{ task.description }}
                <h6>{{ task.deadline|date:"Y-m-d" }}</h6>
            </div>
        </div>
    </div>


    <!-- Edit task modal -->
    <form method="POST" action="{% url 'edit_task' task.id %}">
        {% csrf_token %}
        <div class="modal fade" id="editTask-{{ task.id }}" tabindex="-1" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content bg-dark text-white">
                    <div class="modal-header">
                        <h5 class="modal-title">Edit Task</h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <input name="title" type="text" class="form-control mb-2" value="{{ task.title }}"/>
                        <textarea name="description" type="text" class="form-control mb-2">{{ task.description }}</textarea>
                        <input name="deadline" type="date" class="form-control mb-2" value="{{ task.deadline|date:'Y-m-d' }}">
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button class="btn btn-primary" type="submit">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <!-- Delete task modal -->
    <div class="modal fade" id="deleteTask-{{ task.id }}" tabindex="-1" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content bg-dark text-white">
                <div class="modal-header">
                    <h5 class="modal-title">Delete task</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <h5>Are you sure you want to delete this task ?</h5>
                </div>
                <div class="btn-group">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">No</button>
                    <a href="{% url 'delete_task' task.id %}" class="btn btn-danger" role="button">Yes</a>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}

</body> </html>
